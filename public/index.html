<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calendar</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-blue-950">

    <div class="flex flex-row items-center justify-center ml-2 mr-2 mt-72">
        <div class="w-56 p-4 text-center text-black bg-white rounded-sm"><p id="dd" class="text-2xl italic font-bold"></p></div>
        <div class="w-56 p-4 text-center text-white bg-orange-600 rounded-sm "><p id="my" class="text-2xl italic font-bold"></p></div>
    </div>
    <script>
        let dateday=document.getElementById("dd");
        let monthyear = document.getElementById("my");
        let calender=new Date();//total parameters
        let date=calender.getDate();//todays date
    let year=calender.getFullYear();//this year
  
     
         const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
         let day=days[calender.getDay()];
           const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let name = month[calender.getMonth()];
          dateday.innerHTML =date+"<br>"+day;
          monthyear.innerHTML=name+"<br>"+year;
       
        </script>
</body>
</html>
