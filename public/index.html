<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calendar</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-blue-950">

    <div class="flex flex-row justify-center items-center mt-72 ml-2 mr-2">
        <div class="bg-white text-black text-center p-4  w-56 rounded-sm"><p id="dd" class="text-2xl font-bold italic"></p></div>
        <div class="bg-orange-600 text-white p-4 text-center w-56 rounded-sm "><p id="my" class="text-2xl font-bold italic"></p></div>
    </div>
    <script>
        let dateday=document.getElementById("dd");
        let monthyear = document.getElementById("my");
        let calender=new Date();//total parameters
        let date=calender.getDate();//todays date
    let year=calender.getFullYear();//this year
  
     
         const days=["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
         let day=days[calender.getDay()-1];
           const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let name = month[calender.getMonth()];
          dateday.innerHTML =date+"<br>"+day;
          monthyear.innerHTML=name+"<br>"+year;
        </script>
</body>
</html>
